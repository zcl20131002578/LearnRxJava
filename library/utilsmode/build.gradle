apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

version '1.0.1'
group 'org.zcl.library'

uploadArchives {
    repositories {
        mavenDeployer {
            println("utilsmode uploadArchives")
            repository(url: mavenReleaseUrl) {
                authentication(userName: mavenUserName, password: mavenUserPassword)
            }
            snapshotRepository(url: mavenSnapShotUrl) {
                authentication(userName: mavenUserName, password: mavenUserPassword)
            }
            pom.artifactId = "utilsmode"
            pom.packaging = 'aar'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
}