apply plugin: 'com.android.library'
apply plugin: 'maven'

version '1.0.0-SNAPSHOT'
group 'org.zcl.library'


android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    uploadArchives {
        repositories {
            mavenDeployer {
                repository(url: "http://127.0.0.1:8081/nexus/content/repositories/releases") {
                    authentication(userName: "admin", password: "19940817iou")
                }
                snapshotRepository(url: "http://127.0.0.1:8081/nexus/content/repositories/snapshots") {
                    authentication(userName: "admin", password: "19940817iou")
                }
                pom.artifactId = "utilsMode"
//                pom.packaing = 'aar'
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
}
